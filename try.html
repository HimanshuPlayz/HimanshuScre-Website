<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HimanshuScre - Online Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .option-button {
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background: white;
            color: #007bff;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-button:hover:not(.disabled) {
            background: #007bff;
            color: white;
        }

        .option-button.active {
            background: #007bff;
            color: white;
        }

        .option-button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #ccc;
            color: #666;
        }

        .option-button i {
            font-size: 24px;
        }

        .coming-soon-tag {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ffd32a;
            color: #2d3436;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            transform: rotate(15deg);
        }

        .start-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        #preview {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #2d3436;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
        }

        .controls {
            display: none;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            padding: 10px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .stop {
            background: #ff4757;
            color: white;
        }

        .stop:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }

        .pause {
            background: #ffd32a;
            color: #2d3436;
        }

        .pause:hover {
            background: #ffd95a;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 50px;
            color: #1e90ff;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What do you want to capture?</h2>
        <div class="options-grid">
            <button class="option-button" data-type="screen">
                <i>üñ•Ô∏è</i>
                Only Screen
            </button>
            <button class="option-button disabled">
                <i>üñ•Ô∏è + üìπ</i>
                Screen + Camera
                <span class="coming-soon-tag">Coming Soon</span>
            </button>
            <button class="option-button" data-type="camera">
                <i>üìπ</i>
                Only Camera
            </button>
        </div>

        <h2>Record audio?</h2>
        <div class="options-grid">
            <button class="option-button" data-type="no-audio">
                <i>üîá</i>
                None
            </button>
            <button class="option-button" data-type="mic">
                <i>üé§</i>
                Microphone
            </button>
            <button class="option-button disabled">
                <i>üîä</i>
                System Audio
                <span class="coming-soon-tag">Coming Soon</span>
            </button>
        </div>

        <button id="startButton" class="start-button">Start Recording</button>
    </div>

    <video id="preview" autoplay muted></video>

    <div class="controls">
        <button class="control-button stop" id="stopButton">Stop Recording</button>
        <button class="control-button pause" id="pauseButton">Pause</button>
    </div>

    <div class="footer">
        ·¥ç·¥Ä·¥Ö·¥á ·¥°…™·¥õ ú üíñ  ô è  ú…™·¥ç·¥Ä…¥s ú·¥ú·¥ò ü·¥Ä è·¥¢
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let selectedOptions = {
            video: null,
            audio: null
        };

        // Function to find supported MIME type
        function getSupportedMimeType() {
            const types = [
                'video/webm;codecs=h264',
                'video/webm',
                'video/mp4',
                'video/x-matroska;codecs=avc1'
            ];
            return types.find(type => MediaRecorder.isTypeSupported(type)) || '';
        }

        // Handle option button clicks
        document.querySelectorAll('.option-button:not(.disabled)').forEach(button => {
            button.addEventListener('click', () => {
                const type = button.dataset.type;
                console.log('Button clicked:', type); // Debug log
                
                const parent = button.parentElement;
                parent.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                button.classList.add('active');

                if(['screen', 'camera'].includes(type)) {
                    selectedOptions.video = type;
                } else if(['no-audio', 'mic'].includes(type)) {
                    selectedOptions.audio = type;
                }
                
                console.log('Current selections:', selectedOptions); // Debug log
            });
        });

        // Handle start button click
        document.getElementById('startButton').addEventListener('click', async () => {
            console.log('Start button clicked'); // Debug log
            
            if (!selectedOptions.video) {
                alert('Please select what you want to capture (Screen or Camera)');
                return;
            }
            if (!selectedOptions.audio) {
                alert('Please select audio option (None or Microphone)');
                return;
            }

            try {
                let stream;
                let audioStream = null;

                // Get audio stream if microphone is selected
                if(selectedOptions.audio === 'mic') {
                    try {
                        audioStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                sampleRate: 44100
                            }
                        });
                    } catch(e) {
                        console.error('Microphone error:', e);
                        alert('Failed to access microphone. Recording will continue without audio.');
                    }
                }

                // Get video stream
                if(selectedOptions.video === 'screen') {
                    stream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            displaySurface: "monitor",
                            logicalSurface: true,
                            cursor: "always"
                        }
                    });
                } else if(selectedOptions.video === 'camera') {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true
                    });
                }

                // Combine audio and video streams if audio is available
                if(audioStream) {
                    const audioTracks = audioStream.getAudioTracks();
                    audioTracks.forEach(track => stream.addTrack(track));
                }

                // Show preview
                const preview = document.getElementById('preview');
                preview.style.display = 'block';
                preview.srcObject = stream;

                // Get supported MIME type
                const mimeType = getSupportedMimeType();
                if (!mimeType) {
                    throw new Error('No supported recording format found');
                }

                // Start recording
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });

                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if(e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Set appropriate file extension
                    const fileExtension = mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
                    a.download = `recording_${new Date().getTime()}.${fileExtension}`;
                    a.click();

                    // Reset UI
                    preview.style.display = 'none';
                    document.querySelector('.controls').style.display = 'none';
                    document.getElementById('startButton').style.display = 'block';
                };

                document.querySelector('.controls').style.display = 'flex';
                document.getElementById('startButton').style.display = 'none';
                mediaRecorder.start();

            } catch(err) {
                console.error('Error:', err);
                alert('Failed to start recording: ' + err.message);
            }
        });

        // Handle stop button click
        document.getElementById('stopButton').addEventListener('click', () => {
            mediaRecorder.stop();
            preview.srcObject.getTracks().forEach(track => track.stop());
        });

        // Handle pause button click
        document.getElementById('pauseButton').addEventListener('click', function() {
            if(mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                this.textContent = 'Resume';
                this.style.background = '#27ae60';
            } else {
                mediaRecorder.resume();
                this.textContent = 'Pause';
                this.style.background = '#ffd32a';
            }
        });
    </script>
</body>
</html>
